<section data-ng-controller="ViewUserController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="user.firstName + ' ' + user.lastName"></h1>
    </div>
    <div class="pull-right" data-ng-show="(authentication.user)">
        <a class="btn btn-primary" ng-href="/#!/users/profiles/{{user._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="user.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="user.displayName"></span>
        </em>
    </small>
</section>
