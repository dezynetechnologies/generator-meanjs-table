<section data-ng-controller="EditUsersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">User Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="user.username" id="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="firstname">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="user.firstName" id="firstname" class="form-control" placeholder="Firstname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="user.lastName" id="lastname" class="form-control" placeholder="Lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="user.email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Role</label>
                    <div class="controls">
                        <input type="text" data-ng-model="user.roles" id="roles" class="form-control" placeholder="Roles" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
