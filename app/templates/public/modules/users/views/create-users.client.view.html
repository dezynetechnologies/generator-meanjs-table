<section data-ng-controller="CreateUsersController">
    <div class="page-header">
        <h1>New User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" data-ng-model="username" id="username" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="firstName">Firstname</label>
                    <div class="controls">
                        <input type="text" data-ng-model="firstName" id="firstname" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">Lastname</label>
                    <div class="controls">
                        <input type="text" data-ng-model="lastName" id="lastname" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="text" data-ng-model="password" id="password" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <!--<div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div> -->
            </fieldset>
        </form>
    </div>
</section>
